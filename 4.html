<h2>SILVER</h2>
<P>
2020년 6월 6일 기준 상위 43% ~ 80%(약 37%)의 유저가 분포하고 있다.
롤 전체 유저의 약 34%를 차지하는 티어로, 대부분의 평균 롤 유저들은 이 티어에 배치되어 있다. 브론즈 바로 위층이고 사람까지 많다 보니 마찬가지로 덩달아 까이는 경우가 많다.
</p>
